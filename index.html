<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watter App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="search">
            <!-- spellcheck تعني التدقيق الاملائي  -->
            <input type="text" placeholder="Enter City name" spellcheck="false" class="input-text">
            <button ><img src="images/search.png"></button>
        </div>
        <div class="wether">
            <img src="images/rain.png" class="wither-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h3 class="country"></h3>
            <div class="detels">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidty"></p>
                        <p>Humidty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">Mohammed Nattek &copy; 2025</div>
    <script src="app.js"></script>
</body>
</html>
